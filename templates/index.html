<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Foodmenu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

    <div id="ingredients_form">
        <div class="container text-center" >
            <div class="row my-5">
                <div class="col">
                    <form action="/submit" method="POST">
                        <label for="mealname" class="form-label mt-5 mb-1" >Meal Name</label>
                        <input type="text" class="form-control" id="mealname" placeholder="Meal Name" name="mealname">
                        <label for="mealtype" class="form-label mt-3">Meal Type</label>
                        <select class="form-select" aria-label="Default select example" id="mealtype" name="mealtype">
                            <option selected>Kids Breakfast</option>
                            <option value="1">Aeriel Snack</option>
                            <option value="2">Breakfast for All</option>
                            <option value="3">Kids Snack</option>
                            <option value="4">Aeriel Breakfast</option>
                            <option value="5">Kids Lunch</option>
                            <option value="6">Aeriel Lunch</option>
                            <option value="7">Dinner</option>
                            <option value="8">Aeriel Dinner</option>
                            <option value="9">Dessert</option>
                            <option value="10">Tom Snack</option>
                            <option value="11">Tom Lunch</option>                            
                          </select>

                          <div class="mb-2 text-center">
                            <input class="btn btn-primary mt-4" type="submit" value="Submit">
                          </div>
                      </form>
                </div>
                <div class="col">
                    <p>here is where my other stuff should be</p>
                </div>
            </div>            
        </div>
    </div>

    

    







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
  </body>
</html>
